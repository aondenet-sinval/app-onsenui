<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="./onsenui/onsenui.css">
  <link rel="stylesheet" href="./onsenui/onsen-css-components.min.css">
  <script src="./onsenui/onsenui.min.js"></script>
  <script src="./my-onsenui.min.js"></script>
</head>
<body>
  <ons-navigator id="navigator">
  <ons-page>
    <div style="text-align: center; margin-top: 200px">
    <p>
      <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
    </p>
    <p>
    <ons-input
        id="password"
        placeholder="Password"
        type="password"
        modifier="underbar"
      >
      </ons-input>
    </p>

  <p>
    <ons-button onclick="login()">Sign in</ons-button>
  </p>
  </div>
</ons-page>
</ons-navigator>
<template id="home.html">
  <ons-page id="home">
    <ons-toolbar id="home-toolbar">
    <div class="center" onclick="home()">Home</div>
    <div class="center" onclick="about()">About</div>
    </ons-toolbar>
    Hello!
  </ons-page>
</template>
<template id="about.html">
  <ons-page id="about">
  <ons-toolbar>
    <div class="center"onclick="home()">Home</div>
    <div class="center"onclick="about()">About</div>
  </ons-toolbar>
    This is the about page.
  </ons-page>
</template>
</body>
</html>
